<!--Page with all topics-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>
</head>
<body>
  {% extends "learning_logs/base.html" %}
  {% block content %}
  <h2>Topics</h2>
  <ul>
    {% for topic in topics %}
    <li><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></li>
    {% empty %}
      <li>No topics have been added yet.</li>
    {% endfor %}
  </ul>
      <a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>
  {% endblock content %}
</body>
</html>
